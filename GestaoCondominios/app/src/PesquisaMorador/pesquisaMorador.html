<form   ng-submit="buscaMorador(m)" >
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-11 col-md-offset-1">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">

                      <center>  <h3 class="panel-title">Pesquisar Morador</h3></center>
                  </div>
                  <div class="panel-body">




<!--Form Buscar Funcionario-->

          <!--
          <button type="button" value="Voltar" onClick="history.go(-0)" class="btn btn-warning">
            <i class="glyphicon glyphicon-refresh"></i>  Atualizar </button>
          -->

          <div class="blocktext">


                     <div >

                     <div class="form-group input-group">
                  <!--
                   <input type="text" class="form-control" placeholder="Nome do morador" ng-model="m.nome" onFocus="javascript:this.value=''">
                    <button   type="Submit"  class="btn btn-success btn-s"> <i class="fa fa-search"></i>   Pesquisar por morador</button>
                  -->

                  <input type="text" class="form-control"  ng-model="busca"
                   placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                   <span class="input-group-addon"><i class="fa fa-search"></i></span>


                     </div>
                   </div>
                  </div>


               <br/>


 <!--  <pre >{{fs   | json}}</pre> -->


 <div class="row">
  <div class="col-lg-10">

    <div class="table-responsive" >
      <center>



     <table class="table table-hover" >
       <thead>
          <tr>
             <th><font color="blue">Nome</font></th>
             <th>Telefone</th>
             <th>Email</th>
             <th>Setor</th>



      </tr>
    </thead>
    <tbody>
    <!--  <tr ng-repeat="m in ms  | filter: busca " data-toggle="popover"
						data-trigger="hover" data-placement="top"  class="active">-->

        <tr  dir-paginate="m in ms|filter:busca |orderBy:sortKey:reverse|itemsPerPage:4">




        <td><font color="green">{{ m.nome }}</font></td>
        <td>{{ m.fone }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.ap.descricao }}</td>

        </tr>



      <tr>

            <td class="text-center" ng-show colspan="10" ng-showM ="ms.length == 0">Nenhum Morador encontrado.</td>



    </tr>
        </tbody>
      </table>
      <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>


    </div>
</div>

</div>
</form>
