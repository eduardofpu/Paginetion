<div class="jumbotron" >

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
  <form ng-submit="login(email, password)" role="form" name="form">
                            <fieldset>

                              <div class="form-group input-group">

                                <div class="form-group">
                                    <input class="form-control" ng-model="email"  placeholder="E-mail" name="email" type="email" autofocus"autofocus" required>

                <div ng-show="form.email.$dirty" >
                     <div  ng-show="form.email.$error.required" class="alert alert-danger" role="alert">Campo Email é obrigatório </div>
                        <div  ng-show="form.email.$error.email" class="alert alert-danger" role="alert">Email inválido </div>



                        <div  ng-show="form.password.$error.required" class="alert alert-danger" role="alert">Campo password é obrigatório </div>
                           <div  ng-show="form.password.$error.password" class="alert alert-danger" role="alert">password inválido </div>

              </div>


    <div class="form-group" ng-class="{'has-error': form.email.$invalid ,'has-success': form.email.$valid}">
            <label>Email</label>
             <input   for="email" name="email" type="email" placeholder="email" class="form-control" ng-model="email" autofocus required>
     </div>




                  <div class="form-group" ng-class="{'has-error': form.password.$invalid ,'has-success': form.password.$valid}">
                        <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="" required>

                              <li ng-show="!authDetails.authenticated"><a href="#/Cadastro">Faça seu cadastro aqui!</a></li>

                        </form>
            </div>

      </div>
